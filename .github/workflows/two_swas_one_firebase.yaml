name: Multi-Cloud Deploy (Azure + Firebase)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy All
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # 1. Deploy to Azure SWA - Region: Mango Wave
      # This step will automatically trigger the Hugo build
      - name: Deploy to Mango Wave (Azure)
        id: builddeploy_mango
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WAVE_09FB0F41E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "public"

      # 2. Deploy to Azure SWA - Region: Wonderful Mushroom
      # This step reuses the build from step 1
      - name: Deploy to Wonderful Mushroom (Azure)
        id: builddeploy_mushroom
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_MUSHROOM_02A817D10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: "api"
          output_location: "public"

      # 3. Deploy to Firebase
      # This uses the same 'public' folder generated by the Azure steps
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: minresu-me # <-- REPLACE WITH YOUR ACTUAL PROJECT ID
          channelId: live

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Mango Wave PR
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WAVE_09FB0F41E }}
          action: "close"

      - name: Close Wonderful Mushroom PR
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_MUSHROOM_02A817D10 }}
          action: "close"